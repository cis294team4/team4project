    <link rel="stylesheet" href="css/template.css">

</head>
<body>

<!-- Navigation Bar -->
    <nav>
        <a href="index.html"><img src="imgs/logo2.png" class="logo" alt="Harmony for Schools Logo"></a>
        <div class="menu-toggle">&#9776;</div>

        <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Services.html">Services</a></li>
            <li><a href="/aboutus.html">About Us</a></li>
            <li><a href="/faq.html">FAQ</a></li>
        </ul>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="/contact.html" target="_blank" class="icon">Contact Us</a>

        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content">
        <h2 class="section-title">Contact Insurotek</h2>
        <p class="section-description">
        Have a question or need a quote? Reach out and our licensed agents will contact you within 24 hours.
        </p>

        <!-- Contact Form-->
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Jane Doe" required />
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="you@example.com" required />
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(555) 123-4567" required />
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="type">Insurance Type</label>
                <select id="type" required>
                <option value="">-- Select One --</option>
                <option value="auto">Auto</option>
                <option value="home">Home</option>
                <option value="life">Life</option>
                <option value="business">Business</option>
                <option value="other">Other</option>
                </select>
                <small class="error-message"></small>
            </div>

            <div class="form-group full-width">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Quote, Claim, etc." required />
                <small class="error-message"></small>
            </div>

            <div class="form-group full-width">
                <label for="message">Message</label>
                <textarea id="message" placeholder="How can we help you?" required></textarea>
                <small class="error-message"></small>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <div id="confirmation" class="hidden">
            ðŸŽ‰ Your message has been sent to Insurotek! We'll be in touch shortly.
        </div>
        
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Insurotek | All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("show");
        });
    </script>

    <!-- JavaScript for Contact Form-->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
